<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        *{
            margin:0;
            padding: 0;
            overflow: hidden;

        }
    </style>
        
    
</head>
<body>

    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext('2d')
        const lineWidth = 15;
        function setup(){
            canvasEl.width  = canvasCtx.width = window.innerWidth // 
            canvasEl.height  = canvasCtx.height = window.innerHeight //
        }
        function draw(){
            //Desenha o campo
            canvasCtx.fillStyle = ("#286047");
            canvasCtx.fillRect(0,0,window.innerWidth,window.innerHeight)
            //Desenha a linha central
            canvasCtx.fillStyle =("#fff");
            
           /* const x = window.innerWidth/2 - lineWidth/2
            const y = 0;            
            const with = lineWidth
            const height = window.innerHeight;


            canvasCtx.fillRect(x,y,width,height)*/


            canvasCtx.fillRect(window.innerWidth/2 - lineWidth/2,0,lineWidth,window.innerHeight)

            //desenhando a raquete da esquerda
            canvasCtx.fillRect(10,100,lineWidth,200)

            //desenhando a raquete da direita
             canvasCtx.fillRect(window.innerWidth-lineWidth-10,200,lineWidth,200)

             //desenhando a bolinha
             canvasCtx.beginPath(); // criar novo caminho
             canvasCtx.arc(200,300,20,0,2*Math. PI,false) // fazer um circulo
             canvasCtx.fill() // preencher um circulo

            //Desenhar placar do jogo

            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign ="center"
            canvasCtx.textBaseline="top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("1",window.innerWidth/4,50)
            canvasCtx.fillText("7",window.innerWidth/4 + window.innerWidth/2 ,50)

        }
        setup();
        draw();

    </script>
    
</body>
</html>
